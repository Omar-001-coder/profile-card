    <style>
        .profile {
            font-family: 'Nunito' sans-serif;
            text-align: center;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0, 2);
            padding: 20px;
            border: 1px solid gray;

        }

        .profile__image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 auto 20px auto;
            display: block;

        }


        .profile__name {
            font-size: 1.2rem;
            font-weight: bold;

        }

        .profile__tittle {
            margin-bottom: 20px;

        }

        .profile__detail {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;

        }
    </style>
